<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timeline • The Loretta Willoughby Newspaper Archive</title>
  <link rel="stylesheet" href="styles.css" />
  
  <link rel="icon" href="assets/favicon.ico" />
  <meta property="og:title" content="Who Killed Loretta? Newspaper Archive">
  <meta property="og:description" content="Digitized clippings, transcripts, and context from Estill County newspapers (1985–1987).">
  <meta property="og:image" content="assets/og-image.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://www.whokilledloretta.com/">
  <meta name="twitter:card" content="summary_large_image">
  <script defer data-domain="whokilledloretta.com" src="https://plausible.io/js/script.js"></script>

</head>
<body>
  <header class="site-header">
    <h1>Timeline</h1>
    <nav>
      <a href="index.html">Clippings</a>
      <a href="timeline.html" class="active">Timeline</a>
      <a href="about.html">About</a>
      <a href="legal.html">Legal</a>
    </nav>
  </header>
  <main class="container">
    <p>Grouped by year (approximate, based on issue range).</p>
    <div id="timeline"></div>
  </main>
  <div id="lightbox" class="lightbox hidden" role="dialog" aria-modal="true" aria-label="Image preview">
    <button id="lightboxClose" class="lightbox-close" aria-label="Close">&times;</button>
    <img id="lightboxImg" alt="Newspaper clipping preview">
  </div>
  <footer class="site-footer">
    <p>© {year} The Loretta Willoughby Project.</p>
  </footer>
  <script>
    document.querySelector('.site-footer p').innerHTML =
      document.querySelector('.site-footer p').innerHTML.replace('{year}', new Date().getFullYear());
  </script>
  <script src="timeline.js"></script>
</body>
</html>
